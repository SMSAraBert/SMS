<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arabic SMS SPAM Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #prediction-result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to Arabic SMS SPAM Detection</h1>
    <p>Enter an SMS message below to detect if it is spam:</p>

    <form action="/sms_process" method="POST">
        <textarea name="Body" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Detect Spam">
    </form>

    <div id="prediction-result">
        <!-- Prediction result will be displayed here -->
    </div>

    <script>
        // Handle form submission
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);

            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });

            const prediction = await response.json();

            // Display the prediction result
            document.getElementById('prediction-result').textContent = `Prediction: ${prediction.prediction}`;
        });
    </script>
</body>
</html>
